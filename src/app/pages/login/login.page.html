  <ion-header>
    <ion-toolbar>
      <ion-title>
        eniso.info
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>

    </ion-list>
  </ion-content>
